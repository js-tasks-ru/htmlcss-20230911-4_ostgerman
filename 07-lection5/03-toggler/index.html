<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">

<head>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="./toggler.css">
  <style>
    .toggler-showcase {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: start;
      gap: 8px;
    }
  </style>
</head>

<body>
  <div id="toggler-showcase" class="toggler-showcase">
    <template id="toggler-template">
      <label class="toggler">
        <input class="toggler__input" type="checkbox" />
        <div class="toggler__state">
          <div class="toggler__control">
            <span class="toggler__icon">
            </span>
          </div>
          <div class="toggler__label">Default</div>
        </div>
      </label>
    </template>
  </div>

  <script>
    addEventListener("DOMContentLoaded", (event) => {
      const cbTemplate = document.querySelector("#toggler-template");
      const showcase = document.querySelector("#toggler-showcase");

      for (let i = 0; i < 4; i++) {
        const cb = cbTemplate.content.cloneNode(true);
        const cbInput = cb.querySelector(".toggler__input");
        const cbLabel = cb.querySelector(".toggler__label");
        cbInput.disabled = i >> 1 % 2;
        cbInput.checked = i % 2;
        cbLabel.innerText = `${cbInput.checked ? "C" : "Unc"}hecked, ${cbInput.disabled ? "dis" : "en"}abled`;
        showcase.appendChild(cb);
      }
    });
  </script>
</body>

</html>
