<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">

<head>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="./checkbox.css">
  <style>
    .checkbox-showcase {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: start;
      gap: 8px;
    }
  </style>
</head>

<body>
  <div id="checkbox-showcase" class="checkbox-showcase">
    <template id="checkbox-template">
      <label class="checkbox">
        <input class="checkbox__input" type="checkbox" />
        <div class="checkbox__state">
          <div class="checkbox__control">
            <!-- TODO: insert from sprite after svg branch is merged -->
            <svg class="checkbox__icon">
              <use href="../../assets/images/icons.svg#check"/>
            </svg>
          </div>
          <div class="checkbox__label">Default</div>
        </div>
      </label>
    </template>
  </div>

  <script>
    addEventListener("DOMContentLoaded", (event) => {
      const cbTemplate = document.querySelector("#checkbox-template");
      const showcase = document.querySelector("#checkbox-showcase");

      for (let i = 0; i < 4; i++) {
        const cb = cbTemplate.content.cloneNode(true);
        const cbInput = cb.querySelector(".checkbox__input");
        const cbLabel = cb.querySelector(".checkbox__label");
        cbInput.disabled = i >> 1 % 2;
        cbInput.checked = i % 2;
        cbLabel.innerText = `${cbInput.checked ? "C" : "Unc"}hecked, ${cbInput.disabled ? "dis" : "en"}abled`;
        showcase.appendChild(cb);
      }
    });
  </script>
</body>

</html>
