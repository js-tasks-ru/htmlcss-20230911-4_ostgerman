<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">

<head>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="./calendar.css">
  <title>Calendar</title>
  <style>
    .calendar-showcase-fixed {
      padding: 20px;
      width: 344px;
    }

    .calendar-showcase-fluid {
      padding: 20px;      
    }
  </style>
</head>

<body>
  <div class="calendar-showcase-fixed">
    <div class="calendar">
      <h5 class="calendar__month">
        October 2019
      </h5>
      <span class="calendar__day">Mon</span>
      <span class="calendar__day">Tue</span>
      <span class="calendar__day">Wed</span>
      <span class="calendar__day">Thu</span>
      <span class="calendar__day">Fri</span>
      <span class="calendar__day">Sat</span>
      <span class="calendar__day">Sun</span>

      <div class="calendar__date calendar__date_start-5"><span class="calendar__date-text">1</span></div>
      <div class="calendar__date"><span class="calendar__date-text">2</span></div>
      <div class="calendar__date"><span class="calendar__date-text">3</span></div>
      <div class="calendar__date"><span class="calendar__date-text">4</span></div>
      <div class="calendar__date"><span class="calendar__date-text">5</span></div>
      <div class="calendar__date"><span class="calendar__date-text">6</span></div>
      <div class="calendar__date"><span class="calendar__date-text">7</span></div>
      <div class="calendar__date"><span class="calendar__date-text">8</span></div>
      <div class="calendar__date"><span class="calendar__date-text">9</span></div>
      <div class="calendar__date"><span class="calendar__date-text">10</span></div>
      <div class="calendar__date"><span class="calendar__date-text">11</span></div>
      <div class="calendar__date"><span class="calendar__date-text">12</span></div>
      <div class="calendar__date"><span class="calendar__date-text">13</span></div>
      <div class="calendar__date"><span class="calendar__date-text">14</span></div>
      <div class="calendar__date"><span class="calendar__date-text">15</span></div>
      <div class="calendar__date"><span class="calendar__date-text">16</span></div>
      <div class="calendar__date"><span class="calendar__date-text">17</span></div>
      <div class="calendar__date calendar__date_selection-start"><span class="calendar__date-text">18</span></div>
      <div class="calendar__date calendar__date_selection"><span class="calendar__date-text">19</span></div>
      <div class="calendar__date calendar__date_selection"><span class="calendar__date-text">20</span></div>
      <div class="calendar__date calendar__date_selection"><span class="calendar__date-text">21</span></div>
      <div class="calendar__date calendar__date_selection"><span class="calendar__date-text">22</span></div>
      <div class="calendar__date calendar__date_selection-end"><span class="calendar__date-text">23</span></div>
      <div class="calendar__date"><span class="calendar__date-text">24</span></div>
      <div class="calendar__date"><span class="calendar__date-text">25</span></div>
      <div class="calendar__date"><span class="calendar__date-text">26</span></div>
      <div class="calendar__date"><span class="calendar__date-text">27</span></div>
      <div class="calendar__date"><span class="calendar__date-text">28</span></div>
      <div class="calendar__date"><span class="calendar__date-text">29</span></div>
      <div class="calendar__date"><span class="calendar__date-text">30</span></div>
      <div class="calendar__date"><span class="calendar__date-text">31</span></div>
    </div>
  </div>
  <div class="calendar-showcase-fluid"></div>
</body>
<script>
  addEventListener("DOMContentLoaded", (event) => {
    document.getElementsByClassName("calendar-showcase-fluid")[0].innerHTML = document.getElementsByClassName("calendar-showcase-fixed")[0].innerHTML;    
  });
</script>

</html>
