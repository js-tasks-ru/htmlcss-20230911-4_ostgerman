<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Тестовая страница</title>

  <style>
    header {
      text-align: center;
      background-color: #d1c284;
    }

    nav {
      background-color: #afbbc4
    }

    nav li {
      display: inline-block;
    }

    main {
      padding: 20px;
      background-color: #374956;
    }

    article {
      background-color: #388e3c;
    }

    footer {
      text-align: center;
      background-color: #18232c;
      color: aliceblue;
    }
  </style>
</head>

<body>
  <header>
    <h1>Header</h1>
    <nav>
      <ul>
        <li><a href="#">Navigation 1</a></li>
        <li><a href="#">Navigation 2</a></li>
        <li><a href="#">Navigation 3</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <article>
      <h2>Article 1</h2>
      <ul>
        <li>Оригинальная трилогия</li>
        <li>Трилогия приквелов</li>
        <li>Трилогия сиквелов</li>
      </ul>
    </article>
    <article>
      <h2>Article 2</h2>
      <ol>
        <li>Эпизод IV — Новая надежда</li>
        <li>Эпизод V — Империя наносит ответный удар</li>
        <li>Эпизод VI — Возвращение джедая</li>
      </ol>
    </article>
  </main>
  <footer>
    Footer
  </footer>
</body>

</html>
